<script>

    $(function () {
      function loadJS(u) {
        var r = document.getElementsByTagName("script")[0],
            s = document.createElement("script");
        s.src = u;
        r.parentNode.insertBefore(s, r);
      }
      if (!window.HTMLPictureElement) {
        loadJS("js/ls.respimg.min.js");
      }
        $('#wx').hover(function () {
            $('#scanImg').show()
        }, function () {
            $('#scanImg').hide()
        });
        //返回顶部
        $('.back-top').onclick = function () {
            window.scrollTo(0,0);
            return false;
        }
        var bt = $('#toolBackTop');
        var sw = $(document.body)[0].clientWidth;
        var limitsw = (sw - 840) / 2 - 80;  //距离右侧距离
        if (limitsw > 0){
            limitsw = parseInt(limitsw);
            bt.css("right",limitsw/8);
        }

        $(window).scroll(function() {
            var st = $(window).scrollTop();
            if(st > 300){
                bt.show();
            }else{
                bt.hide();
            }
        });
        
        var cpage = 1;
        function pageGet(page) {
            axios.get('https://mock-api.com/Gzq27OgW.mock/list?page='+page)
                .then(function (res) {
                    var now = res.data;
                    $.each(now, function (index, ele) {
                      //<img data-src="./dist/images/hotfood1-original.png" datasrcset="./dist/images/hotFood1-90.png 90w,./dist/images/hotfood1-180.png 180w,./dist/images/hotfood1-original.png," class="card-img-top img-fluid lazyload" alt="..." data-sizes="auto">
                        $('.card').eq(index).find('img').attr({'data-src':`./dist/images/news/${ele.img}-original.png`,
                      'data-srcset':`./dist/images/news/${ele.img}-90.png 90w,./dist/images/news/${ele.img}-180.png 180w,./dist/images/news/${ele.img}-360.png 360w,./dist/images/news/${ele.img}-original.png`,
                    'alt':`./dist/images/news/${ele.img}-original`,
                    'class':"card-img-top img-fluid lazyload" ,
                    'data-sizes':"auto"})
                        $('.card-title').eq(index).html(ele.title)
                        $('.card-body').eq(index).find('a').prop('href', `news-detail.html?id=${ele.id}`) ;
                    })
                }).catch(function (res) {
                console.log('error', res);
            })
        }
        $('#pn li a').click(function () {
            // $('.row').html('');
            var nowpage = parseInt($(this).text())
            $(this).parent().addClass('active').siblings().removeClass('active')
            console.log('页码',nowpage)
            pageGet(nowpage);
        });
        pageGet(1);
    })
</script>
