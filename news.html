<script>

    $(function () {



      function loadJS(u) {
        var r = document.getElementsByTagName("script")[0],
            s = document.createElement("script");
        s.src = u;
        r.parentNode.insertBefore(s, r);
      }
      if (!window.HTMLPictureElement) {
        loadJS("js/ls.respimg.min.js");
      }
      var bt = $('#toolBackTop');
        var sw = $(document.body)[0].clientWidth;
        var limitsw = (sw - 840) / 2 - 100;  //距离右侧距离
        if (limitsw > 0){
            limitsw = parseInt(limitsw);
            bt.css("right",limitsw/8);
        }

        $(window).scroll(function() {
            var st = $(window).scrollTop();
            if(st > 300){
                bt.show();
            }else{
                bt.hide();
            }
        });
        let t1 = 0;
        let t2 = 0;
        let timer = null; // 定时器

        // scroll监听
        document.onscroll = function() {
          clearTimeout(timer);
          timer = setTimeout(isScrollEnd, 1500);
          t1 = document.documentElement.scrollTop || document.body.scrollTop;
        }

        function isScrollEnd() {
          t2 = document.documentElement.scrollTop || document.body.scrollTop;
          if(t2 == t1){
            bt.hide();
          }
        }
        
        var cpage = 1;
        function pageGet(page) {
            axios.get('https://mock-api.com/Gzq27OgW.mock/list?page='+page)
                .then(function (res) {
                    var now = res.data;
                    $.each(now, function (index, ele) {
                      
                      // console.log($('.card').eq(index).find('p'))
                      //<img data-src="./dist/images/hotfood1-original.png" datasrcset="./dist/images/hotFood1-90.png 90w,./dist/images/hotfood1-180.png 180w,./dist/images/hotfood1-original.png," class="card-img-top img-fluid lazyload" alt="..." data-sizes="auto">
                        // $('.card').eq(index).find('img').prop('data-src','dist/images/news/cake1-90.png')
                        $('.card').eq(index).find('.fixHeight').html(`<img src="./images/loading.jpg"  data-original="${ele.img}" data-srcset="${ele.imgs}" class="card-img-top img-fluid lazyload" data-sizes="auto" alt="...">`)
                        $('.card-title').eq(index).html(ele.title)
                        $('.card-body').eq(index).find('a').prop('href', `news-detail.html?id=${ele.id}`) ;
                    })
                }).catch(function (res) {
                console.log('error', res);
            })
        }
        $('#pn li a').click(function () {
            // $('.row').html('');
            var nowpage = parseInt($(this).text())
            $(this).parent().addClass('active').siblings().removeClass('active')
            console.log('页码',nowpage)
            pageGet(nowpage);
        });
        pageGet(1);


      var send = $('#alert')
      send.click(function () {
        $('.modal-body').html('')
        $('.modal-body').html('<p class="pheight">您的问题和建议已收到，我们会认真处理您的反馈，工作日在24小时内会给您答复，感谢您的使用！</p>')
        const timer = setTimeout(() => {
          console.log("jsjs")
          $('#exampleModal').modal('hide')
          $('.modal-body').html(`<div class="modal-body">
                                      <form>
                                        <div class="form-group">
                                          <label for="recipient-name" class="col-form-label">邮箱:</label>
                                          <input type="text" class="form-control" id="recipient-name" placeholder="email input">
                                        </div>
                                        <div class="form-group">
                                          <label for="message-text" class="col-form-label">反馈信息:</label>
                                          <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                      </form>
                                    </div>`)
        }, 1000);
      })
    })
</script>
